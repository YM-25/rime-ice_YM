# rime_ice 子方案自定义配置界面
# 这里可以修改具体的输入行为，例如候选项置顶、辅码引导符、模糊音等。

patch:
  # 【置顶候选项】
  # 格式：编码<Tab>字词1 字词2 ……
  # 注意：编码和字词中间必须是一个 Tab 制表符
  pin_cand_filter:
    # 格式：编码<Tab>字词1<Space>字词2……
    # 单编码
    - w	我 万 往
    - s	是
    - b	吧 把
    - wd	我的
    - ful	服了
    - nim	你妈 
    - gan	干
    - wq	我去
    - xs	笑死
    - woc	卧槽
    - kanb	看吧
